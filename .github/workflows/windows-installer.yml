name: Build Windows Installer

on:
  push:
    branches:
      - master
      - githubActionsRefactoring
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false

      # Download content to install
      - name: Download content to install
        uses: carlosperate/download-file-action@v1.0.3
        with:
          file-url: https://github.com/aliascash/alias-wallet/releases/download/4.3.1/Alias-4.3.1-425be867-Win64-Qt5.12.zip
          file-name: Alias.zip
          location: ${{ github.workspace }}
      - name: Extract content to install
        run: 7z x -o"${{ github.workspace }}/windows/content" "${{ github.workspace }}/Alias.zip"

      # Create installer
      - name: Create Windows installer
        uses: joncloud/makensis-action@v3.4
        with:
          arguments: "/V4"
          additional-plugin-paths: "${{ github.workspace }}/windows/plugins"
          script-file: "windows/Alias.nsi"

      # Deploy the release to Github
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            First try using Github actions
            - Let's see
            - How it works :-)
          draft: false
          prerelease: true
      - name: Upload Release
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps
          asset_path: ${{ github.workspace }}/windows/Alias-Installer.exe
          asset_name: Alias-Installer.exe
          asset_content_type: application/octet-stream
